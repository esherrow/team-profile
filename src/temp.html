<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Team Roster</title>
</head>

<body>
    <header class="shadow-sm text-center p-3 fs-1 mb-2 fw-bold fst-italic bg-secondary bg-gradient text-white">
        TEAM ROSTER
    </header>

    <div class="row g-4">
        <div class="col-sm-4">
            <div id="manager" class="shadow h-100 card border border-danger m-2">
                <div class="card-body">
                    <h5 class="card-title text-center text-white fw-bold bg-danger">NAME</h5>
                    <h6 class="card-subtitle text-center mb-2 text-danger"><span class="fas fa-coffee"></span> Manager
                    </h6>
                    <p class="card-text fw-light">Employee ID: employeeId</p>
                    <p class="card-text"><span class="fas fa-door-open"></span> OFFICE NUMBER</p>
                    <a href="mailto: esherrow77@gmail.com" class="card-link text-danger fst-italic"><span
                            class="fas fa-envelope-open-text"></span>
                        Send an email to EMAIL</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="engineer" class="shadow h-100 card border border-success m-2">
                <div class="card-body">
                    <h5 class="card-title text-center text-white fw-bold bg-success">NAME</h5>
                    <h6 class="card-subtitle text-center mb-2 text-success"><span class="fas fa-hat-wizard"></span>
                        Engineer</h6>
                    <p class="card-text fw-light">Employee ID: employeeId</p>
                    <a href="https://github.com/esherrow" target="_blank" class="card-link text-dark"><span
                            class="fab fa-github"></span> Visit Github Account
                        USERNAME</a><br><br>
                    <a href="mailto: esherrow77@gmail.com" class="card-link text-success fst-italic"><span
                            class="fas fa-envelope-open-text"></span>
                        Send an email to EMAIL</a>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="intern" class="shadow h-100 card border border-warning m-2">
                <div class="card-body">
                    <h5 class="card-title text-center text-white fw-bold bg-warning">NAME</h5>
                    <h6 class="card-subtitle text-center mb-2 text-warning"><span class="fas fa-user-graduate"></span>
                        Intern</h6>
                    <p class="card-text fw-light">Employee ID: employeeId</p>
                    <p class="card-text"><span class="fas fa-university"></span> SCHOOL</p>
                    <a href="mailto: esherrow77@gmail.com" class="card-link text-warning fst-italic"><span
                            class="fas fa-envelope-open-text"></span>
                        Send an email to EMAIL</a>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
